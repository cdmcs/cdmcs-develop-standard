name: Deploy GitHub Pages

on:
  push:
    branches:
      - main


jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    
    env:
      NODE_VERSION: '16.16.0'
        
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build documentation site
        run: npm run build
        
